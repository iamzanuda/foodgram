version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: mralmostfreeman/foodgram_backend:latest
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/static
      - media:/app/media

  frontend:
    image: mralmostfreeman/foodgram_frontend:latest
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
    depends_on:
      - backend

  nginx:
    image: nginx:latest
    env_file: .env
    ports:
      - 8000:80
    depends_on:
      - frontend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/static
      - media:/app/media